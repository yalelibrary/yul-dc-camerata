# Place configuration unique to running on ECS here
services:
  iiif_manifest:
    logging:
      driver: awslogs
      options:
        awslogs-group: ${CLUSTER_NAME}
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-stream-prefix: iiif_manifest
    environment:
      IIIF_MANIFESTS_BASE_URL: 'https://$$host/manifests/'
      IIIF_IMAGE_BASE_URL: 'https://$$host/iiif'

  iiif_image:
    logging:
      driver: awslogs
      options:
        awslogs-group: ${CLUSTER_NAME}
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-stream-prefix: iiif_image

  blacklight:
    logging:
      driver: awslogs
      options:
        awslogs-group: ${CLUSTER_NAME}
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-stream-prefix: blacklight
    environment:
      SOLR_URL: http://${CLUSTER_NAME}-solr.app:8983/solr/blacklight-core
      POSTGRES_HOST: ${CLUSTER_NAME}-psql.app
      IIIF_MANIFESTS_BASE_URL: /manifests/

  management:
    logging:
      driver: awslogs
      options:
        awslogs-group: ${CLUSTER_NAME}
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-stream-prefix: management
    environment:
      SOLR_BASE_URL: http://${CLUSTER_NAME}-solr.app:8983/solr
      POSTGRES_HOST: ${CLUSTER_NAME}-psql.app
