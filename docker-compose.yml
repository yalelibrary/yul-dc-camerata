version: '3'

services:
  iiif_manifest:
    image: yalelibraryit/dc-iiif-manifest:${IIIF_MANIFEST_VERSION}
    ports:
      - '80:80'

  solr:
    image: yalelibraryit/dc-solr:${SOLR_VERSION}
    environment:
      SOLR_CORE: blacklight-core
      SOLR_VERSION:
    ports:
      - "8983:8983"
    command: bash -c 'precreate-core $${SOLR_CORE} /opt/config; exec solr -f'

  iiif_image:
    image: yalelibraryit/dc-iiif-cantaloupe:${IIIF_IMAGE_VERSION}
    environment:
      S3CACHE_BUCKET_NAME: yale-image-samples/cantaloupe/cache #NO TRAILING SLASH!
      S3_SOURCE_BUCKET_NAME: yale-image-samples
      IIIF_IMAGE_VERSION:
    env_file:
      - .secrets
    ports:
      - "8182:8182"

  db:
    image: curationexperts/dc-postgres:${POSTGRES_VERSION}
    environment:
      POSTGRES_MULTIPLE_DATABASES: blacklight_yul_development,yul_dc_management_development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - "db:/var/lib/postgresql/data"

  blacklight:
    image: yalelibraryit/dc-blacklight:${BLACKLIGHT_VERSION}
    command: bash -c "echo $$(date -u +%FT%TZ) > DEPLOYED_AT && /sbin/my_init"
    environment:
      POSTGRES_DB: blacklight_yul_development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      SOLR_URL: http://solr:8983/solr/blacklight-core
      IIIF_MANIFESTS_BASE_URL: http://localhost/manifests/
      PASSENGER_APP_ENV: development
      BLACKLIGHT_VERSION:
    ports:
      - "3000:3000"
    volumes:
      - blacklight:/home/app/webapp
    depends_on:
      - db
      - solr
      - iiif_manifest
      - management

  management:
    image: yalelibraryit/dc-management:port_test
    command: /bin/sh -c "cd /home/app/webapp && sleep 30 && SOLR_CORE=blacklight-core bundle exec rake yale:index_fixture_data && /sbin/my_init"
    env_file:
      - .secrets
    environment:
      # POSTGRES_DB: yul_dc_management_development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      SOLR_URL: http://solr:8983/solr
      # Hacky work-around for not having manaement running in ECS yet - point to the cluster solr
      # SOLR_URL: http://54.221.58.209:8983/solr
      SOLR_CORE: blacklight-core
      PASSENGER_APP_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      - db
      - solr

volumes:
  blacklight:
  db:
